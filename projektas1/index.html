<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Žaidimas - Atspėk skaičių</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Žaidimas - Atspėk skaičių</h1>
    </header>

    <div class="container">
        <section class="section">
            <div class="content">
                <h2>Taisyklės</h2>
                <p>Atspėkite, koks skaičius nuo 1 iki 10 buvo pasirinktas.</p>
                <form id="guessForm">
                    <label for="guessInput">Jūsų spėjimas:</label>
                    <input type="number" id="guessInput" min="1" max="10" required>
                    <button type="submit" class="button">Patikrinti</button>
                </form>
                <p id="message"></p>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Žaidimas - Atspėk skaičių</p>
    </footer>

    <script src="../script.js"></script>
    <script src="game.js"></script>
</body>
</html>
